<!DOCTYPE html>
<html lang="en">
<!-- In the head we set up the viewport for media queries, title, and link to the css doc. -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<!-- Body is where the main code will be stored. -->

<body>
    <!-- Testing a button that says "Try it" on it which will invoke the function "myFunction" when it is clicked. -->
    <!-- <button onclick="myFunction()">Try it</button> -->
    <!-- I think this "wrapper" thing is the whole area where there is code. -->
    <div class="wrapper">
        <!-- Main title -->
        <header>
            <h1>Password Generator</h1>
        </header>
        <!-- The main section in this doc looks like a card, and thats where everything is stored. -->
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <!-- This part is for the middle area where the password is generated and the button is pressed. -->
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>
            <!-- The footer here is where the generate password button is. By having it have the id of #generate, the querySelector can pin point it and use it as an argument in the invocation of the generateBtn variable. -->
            <div class="card-footer">
                <button onclick="writePassword()" id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>
    <!-- Sourcing the javascript doc -->
    <script src="script.js"></script>
</body>

</html>
