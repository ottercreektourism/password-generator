<!DOCTYPE html>
<html lang="en">

<!-- Head contains viewport for media queries, title, and link to the css doc. -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<!-- Main section of code -->

<body>
    <div class="wrapper">
        <!-- Main title -->
        <header>
            <h1>Password Generator</h1>
        </header>
        <!-- The main section in this doc looks like a card, and thats where everything is stored. -->
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <!-- This part is for the middle area where the password is generated and the button is pressed. -->
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>
            <!-- Generate password button-- By having it have the id of #generate, the querySelector can pin point it and use it as an argument in the invocation of the generateBtn variable. -->
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>
    <!-- Sourcing the javascript doc -->
    <script src="script.js"></script>
</body>

</html>
